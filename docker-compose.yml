services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-universidad
    environment:
      POSTGRES_DB: universidad_db
      POSTGRES_USER: univ_user
      POSTGRES_PASSWORD: univ_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U univ_user -d universidad_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ms-auth:
    build:
      context: ./ms-auth
      dockerfile: Dockerfile
    container_name: ms-auth
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: universidad_db
      DB_USER: univ_user
      DB_PASSWORD: univ_pass
      DATABASE_URL: postgres://univ_user:univ_pass@postgres:5432/universidad_db
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC_AUTH_LOGIN: auth-login
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  ms-estudiantes:
    build:
      context: ./ms-estudiantes
      dockerfile: Dockerfile
    container_name: ms-estudiantes
    environment:
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: universidad_db
      DB_USER: univ_user
      DB_PASSWORD: univ_pass
      DATABASE_URL: postgres://univ_user:univ_pass@postgres:5432/universidad_db
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy

  ms-facultad:
    build:
      context: ./ms-facultad
      dockerfile: Dockerfile
    container_name: ms-facultad
    environment:
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: universidad_db
      DB_USER: univ_user
      DB_PASSWORD: univ_pass
      DATABASE_URL: postgres://univ_user:univ_pass@postgres:5432/universidad_db
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy

  ms-matricula:
    build:
      context: ./ms-matricula
      dockerfile: Dockerfile
    container_name: ms-matricula
    environment:
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: universidad_db
      DB_USER: univ_user
      DB_PASSWORD: univ_pass
      DATABASE_URL: postgres://univ_user:univ_pass@postgres:5432/universidad_db
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5

  ms-notifications:
    build:
      context: ./ms-notifications
      dockerfile: Dockerfile
    container_name: ms-notifications
    environment:
      PORT: 3005
      KAFKA_BROKER: kafka:9092
      KAFKA_CONSUMER_GROUP: ms-notifications
      KAFKA_TOPIC_AUTH_LOGIN: auth-login
      RESEND_API_KEY: ${RESEND_API_KEY:-re_RrEN4cPA_QsfUpz9nuDQQBcB5VUqfhBzj}
      RESEND_FROM: "no-reply@resend.dev"
    ports:
      - "3005:3005"
    depends_on:
      kafka:
        condition: service_started

volumes:
  db_data:
