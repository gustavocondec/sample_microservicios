server.port=${PORT:3005}

spring.kafka.bootstrap-servers=${KAFKA_BROKER:kafka:9092}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP:ms-notifications}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

app.kafka.topic.auth-login=${KAFKA_TOPIC_AUTH_LOGIN:auth-login}

resend.api-key=${RESEND_API_KEY:}
resend.from=${RESEND_FROM:no-reply@resend.dev}
